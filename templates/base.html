<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if title %}
        {{ title }}
        {% else %}
        Coffee Cafe
        {% endif %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #F4EEE5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Coffee Cafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('coffee') }}">Coffee</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('subscribe') }}">Subscribe</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('about_us') }}">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="logo-section">
        <img src="{{ url_for('static', filename='images/logo1.jpg') }}" alt="Cafe Logo" class="logo">
    </section>

    {% block content %}{% endblock %}

    <!-- Contacts -->
    <section class="text-center my-5">
        <h3>Contact Us</h3>
        <p>Our location: 1234 Street Name, City, AA 99999</p>
        <p>Email: <a href="mailto:info@tastycoffee.com">info@tastycoffee.com</a></p>
        <p>Phone: +1 (0) 000 0000 001</p>
    </section>

    <!-- Subscribe form -->
    <section class="subscribe-section text-center my-5">
        <h3>Join our latest offers!</h3>
        <form>
            <input type="email" class="form-control d-inline-block w-auto" placeholder="Your email" required>
            <button type="submit" class="btn btn-dark">Subscribe</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Coffee Cafe. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
