{% extends "base.html" %}

{% block content %}
<main class="container">
    <h2>All Coffee</h2>

    <div class="row">
        {% for product in products %}
        <div class="col-lg-3 col-md-6 mb-4 menu-item">
            <div class="card">
                <img src="{{ url_for('static', filename=product.image.src) }}" class="card-img-top" alt="{{ product.image.alt }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="price">{{ product.price }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
